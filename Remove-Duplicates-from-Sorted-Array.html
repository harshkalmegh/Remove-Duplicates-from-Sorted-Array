<script>
  /**
   * Algorithm
   * 1. create a function to remove elements from a sorted array
   * 2. handle all edgecases (return "enter proper value")
   * 3. loop the array
   * 4. check the condition if current element is equal to next element
   * 4.1. remove the element by splice method and store in variable newArr
   * 4.2. in else condition increment the loop
   * 5. loop newArr array
   * 5.1. insert the _ in original array
   * 6. return original array
   */

  var removeDuplicates = function (nums) {
    for (let i = 0; i < nums.length; ) {
      if (nums[i] === nums[i + 1]) {
        nums.splice(i, 1);
      } else {
        i++;
      }
    }
    return nums.length;
  };
  console.log(removeDuplicates([0, 0, 1, 1, 1, 2, 2, 3, 3, 4]));
</script>
